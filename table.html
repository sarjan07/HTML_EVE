<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    Table rules: 
    1. We need to write inside of table tag
        give attribute border="1"
    2. we need to write first tr tag  (tr= table row)
    3. all data will be written inside of td tag(table data).
    -->
    <table border="1">
        <tr>
            <td>One</td>
            <td>Second</td>
            <td>Third</td>
        </tr>
        <tr>
            <td>One</td>
            <td>Second</td>
            <td>Third</td>
        </tr>
        <tr>
            <td>One</td>
            <td>Second</td>
            <td>Third</td>
        </tr>
        <tr>
            <td>One</td>
            <td>Second</td>
            <td>Third</td>
        </tr>
    </table>
</body>
</html>

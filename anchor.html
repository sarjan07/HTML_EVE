<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 
    anchor tag:
    -> we connect/link a website/application 
    -> there are two main attributes
        1. href: it stores link/address of image
        2. target: 
          there are 4 types of targets:
          
          blank: open website in new page

          self: open website in same page
          parent: open website in same page
          top: open website in same page
    -->
    <a href="https://www.w3schools.com/" target="_blank">w3schools</a>
    <br>
    <a href="https://www.w3schools.com/" target="_parent">w3schools</a>
<br>
    <a href="https://www.w3schools.com/" target="_self">w3schools</a>
<br>
    <a href="https://www.w3schools.com/" target="_top">w3schools</a>

</body>
</html>
